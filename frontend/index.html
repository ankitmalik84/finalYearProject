<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Fraud Detection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      label {
        display: block;
        margin-bottom: 8px;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      .result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Job Fraud Detection</h1>
      <form id="job-form">
        <label for="title">Job Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required />

        <label for="salary_range">Salary Range:</label>
        <input type="text" id="salary_range" name="salary_range" required />

        <label for="company_profile">Company Profile:</label>
        <textarea
          id="company_profile"
          name="company_profile"
          rows="4"
          required
        ></textarea>

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>

        <label for="requirements">Requirements:</label>
        <textarea
          id="requirements"
          name="requirements"
          rows="4"
          required
        ></textarea>

        <label for="benefits">Benefits:</label>
        <textarea id="benefits" name="benefits" rows="4" required></textarea>

        <label for="employment_type">Employment Type:</label>
        <input
          type="text"
          id="employment_type"
          name="employment_type"
          required
        />

        <label for="required_experience">Required Experience:</label>
        <input
          type="text"
          id="required_experience"
          name="required_experience"
          required
        />

        <label for="required_education">Required Education:</label>
        <input
          type="text"
          id="required_education"
          name="required_education"
          required
        />

        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry" required />

        <label for="function">Function:</label>
        <input type="text" id="function" name="function" required />

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required />

        <button type="submit">Submit</button>
      </form>
      <div class="result" id="result"></div>
    </div>

    <script>
      document
        .getElementById("job-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const data = {
            title: document.getElementById("title").value,
            location: document.getElementById("location").value,
            salary_range: document.getElementById("salary_range").value,
            company_profile: document.getElementById("company_profile").value,
            description: document.getElementById("description").value,
            requirements: document.getElementById("requirements").value,
            benefits: document.getElementById("benefits").value,
            employment_type: document.getElementById("employment_type").value,
            required_experience: document.getElementById("required_experience")
              .value,
            required_education:
              document.getElementById("required_education").value,
            industry: document.getElementById("industry").value,
            function: document.getElementById("function").value,
            department: document.getElementById("department").value,
          };

          try {
            const response = await fetch(
              "https://your-backend-service.render.com/predict",
              {
                // Replace with your backend URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
              }
            );

            const result = await response.json();
            document.getElementById("result").innerText = result.message; // Adjust based on your response format
          } catch (error) {
            console.error("Error:", error);
            document.getElementById("result").innerText = "An error occurred.";
          }
        });
    </script>
  </body>
</html>
